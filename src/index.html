<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
</head>
<body>
    <header>
    <img id="backgroundDecoration" src="src/background-circle-decoration.png" alt="">
    <h1 class="gold-text">Bookmarks</h1>
   </header>
   <main>
    <div class="flexMainMenu js-mainMenu">
        <button id="addBookmark" type="button">New Bookmark</button>
        <div class="flexMainMenu">

            <label for="starRating"></label>
                <select id="starRating" name="select">
                <option value=0>Show All</option>
                <option value=5>5 stars</option>
                <option value=4>4 stars & above</option>
                <option value=3>3 stars & above</option>
                <option value=2>2 stars & above</option>
                <option value=1>1 star & above</option>
            </select>
        </div>
    </div>
    <div id="addBookmark-container"></div>
    <div id="error-container"></div>

    <ul>
    </ul>

   </main>

</body>
</html>
